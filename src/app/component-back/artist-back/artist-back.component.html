<div class="container py-4">
 <div class="row">

  <div class="card mb-4 col-md-4 col-sm-12">
    <img *ngIf="artist.image=='null'" class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg" alt="Card">
    <div class="view overlay" *ngIf="artist.image !='null'" >
      <a href="#!"></a>
       <img class="card-img-top" src="https://dropdownent.s3-eu-west-1.amazonaws.com/{{ artist.image }}" alt="Card">
      <a href="#!">
       <div class="mask rgba-white-slight"></div>
     </a>
  </div>
   <div class="card-body p-0">
      <form [formGroup]="imageform" (ngSubmit)="UpdateImageSubmit()">
        <div class=" ">
          <input
            type="file" formControlName="image"
            (change)="onImageSelect($event)" accept="image/*">

        </div>
        <button class="btn elegant-color white-text mt-2" type="submit">Update</button>
      </form>
   </div>
 </div>

 <div class="card col-md-7 p-3 mx-2">
  <form [formGroup]="updateform" (ngSubmit)="UpdateFormSubmit()">

    <input type="hidden" formControlName="id" [(ngModel)]="artist.id">
    <label>Status</label>
    <select class="browser-default custom-select" formControlName="active" [(ngModel)]="artist.active">
      <option value="true">On</option>
      <option value="false">Off</option>
    </select>
    <div class="md-form">
      <input type="text" id="inputMDEx" class="form-control" [(ngModel)]="artist.name" formControlName="name">
    </div>
     <div class="md-form amber-textarea active-amber-textarea">
      <textarea id="form19" class="md-textarea form-control" formControlName="biography" [(ngModel)]="artist.biography"></textarea>
     </div>

    <div class="d-flex justify-content-between">
      <div>
        <button class="btn elegant-color white-text" type="submit">Update</button>
      </div>
     <div>
        <button class="btn elegant-color white-text" (click)="deleteArtist(artist.id)">Delete</button>
    </div>
  </div>
  </form>
 </div>

</div>
</div>
