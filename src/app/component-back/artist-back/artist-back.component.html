<div class="container py-4">
 <div class="row">

  <div class="card mb-4 col-md-4 col-sm-12">
    <div class="view overlay">
      <a href="#!"></a>
       <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/images/16.jpg" alt="Card">
      <a href="#!">
       <div class="mask rgba-white-slight"></div>
     </a>
  </div>
   <div class="card-body p-0">
      <form [formGroup]="imageform" (ngSubmit)="UpdateImageSubmit()">

        <div class="file-field">
          <div class="btn elegant-color white-text btn-sm float-left">
            <span>Choose file</span>
            <input type="file" formControlName="image" >
          </div>
        </div>
        <button class="btn elegant-color white-text" type="submit">Update</button>
      </form>
   </div>
 </div>

 <div class="card col-md-7 p-3 mx-2">
  <form [formGroup]="updateform" (ngSubmit)="UpdateFormSubmit()">

    <input type="hidden" formControlName="id" [(ngModel)]="artist.id">
    <label>Status</label>
    <select class="browser-default custom-select" formControlName="active" [(ngModel)]="artist.active">
      <option value="true">On</option>
      <option value="false">Off</option>
    </select>
    <div class="md-form">
      <input type="text" id="inputMDEx" class="form-control" [(ngModel)]="artist.name" formControlName="name">
      <label for="inputMDEx">Name</label>
    </div>
     <div class="md-form amber-textarea active-amber-textarea">
      <textarea id="form19" class="md-textarea form-control" rows="3" formControlName="biography" [(ngModel)]="artist.biography"></textarea>
      <label for="form19">Bio</label>
     </div>
  <button class="btn elegant-color white-text" type="submit">Update</button>
  </form>
 </div>

</div>
</div>
