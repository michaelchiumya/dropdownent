<div class="container my-4 d-flex justify-content-start">

<!--add artist-->
<div class="modal fade" id="addartist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog modal-notify elegant-color" role="document">
        <!--Content-->
       <div class="modal-content">
        <!--Header-->
          <div class="modal-header text-center elegant-color">
            <h4 class="modal-title white-text w-100 font-weight-bold py-2 ">ADD NEW ARTIST</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="white-text">&times;</span>
             </button>
         </div>
        <!--Body-->
       <div class="modal-body">
         <form  [formGroup] = "artistForm" (ngSubmit)="onArtistSubmit()">

            <div class="md-form mb-4">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" class="form-control validate" formControlName="name" required>
              <label data-error="wrong" data-success="right" for="form3">Name</label>
              <span class="text-danger"
                *ngIf="(artistForm.get('name').dirty || artistForm.get('name').touched) && artistForm.get('name').invalid && artistForm.get('name').errors.required">
                  name field required
                </span>
           </div>

           <div class="md-form mb-4">
              <i class="fas fa-book prefix grey-text"></i>
              <textarea  class="form-control validate md-textarea rounded-0" rows="5" formControlName="biography" required>
              </textarea>
              <label data-error="wrong" data-success="right" for="biography">Biography</label>
              <span class="text-danger"
                *ngIf="(artistForm.get('biography').dirty || artistForm.get('biography').touched) && artistForm.get('biography').invalid && artistForm.get('biography').errors.required">
                  biography field required
                </span>
           </div>

    <!--Footer-->
       <div class="modal-footer justify-content-center">
        <button type="submit" class="btn btn-outline-warning waves-effect">
          Send<i class="fas fa-paper-plane-o ml-1"></i>
        </button>
      </div>
  </form>
  </div>
  </div>
  <!--Content-->
 </div>
</div>

<!--add song-->
<div class="modal fade" id="addsong" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-warning elegant-color" role="document">
       <!--Content-->
      <div class="modal-content">
       <!--Header-->
         <div class="modal-header text-center elegant-color">
           <h4 class="modal-title white-text w-100 font-weight-bold py-2">ADD NEW SONG</h4>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true" class="white-text">&times;</span>
            </button>
        </div>
       <!--Body-->
      <div class="modal-body">

        <form [formGroup] ="addSongForm" (ngSubmit)="onSongSubmit()">
          <div class="md-form mb-4">
            <select formControlName="artistId" class="browser-default custom-select" required>
               <option selected>Select Artist</option>
               <option *ngFor="let artist of artists" value={{artist.id}}>{{artist.name | uppercase}}</option>
            </select>
         </div>
           <div class="md-form mb-4">
              <i class="fas fa-user prefix grey-text"></i>
              <input type="text" class="form-control validate" formControlName="title" required >
              <label data-error="wrong" data-success="right" for="form3">Title</label>
              <span class="text-danger"
                *ngIf="(addSongForm.get('title').dirty || addSongForm.get('title').touched) && addSongForm.get('title').invalid && addSongForm.get('title').errors.required">
                  title field required
                </span>
          </div>
          <div class="md-form mb-4">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" class="form-control validate" formControlName="album" required>
            <label data-error="wrong" data-success="right" for="form3">Album</label>
         </div>
          <div class="md-form mb-4">
             <i class="fas fa-music prefix grey-text"></i>
             <input type="file"
              formGroupName="file"
              (change)="onSongSelect($event)"
              accept="audio/*" required>
          </div>
          <div class="md-form mb-4">
            <i class="fas fa-image prefix grey-text"></i>
            <input type="file"
             formGroupName="cover"
             (change)="onSongCoverSelect($event)"
             accept="image/*" required>
         </div>
        <!--Footer-->
         <div class="modal-footer justify-content-center">
           <button type="submit" class="btn btn-outline-warning waves-effect">
             Send<i class="fas fa-paper-plane-o ml-1"></i>
           </button>
        </div>
 </form>

 </div>
 </div>
 <!--Content-->
</div>
</div>

<!--add video-->
<div class="modal fade" id="addvideo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-notify modal-warning elegant-color" role="document">
       <!--Content-->
      <div class="modal-content">
       <!--Header-->
         <div class="modal-header text-center elegant-color">
           <h4 class="modal-title white-text w-100 font-weight-bold py-2">ADD NEW VIDEO</h4>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true" class="white-text">&times;</span>
            </button>
        </div>
       <!--Body-->
      <div class="modal-body">
           <form  [formGroup] = "videoForm" (ngSubmit)="onVideoSubmit()">

            <div class="md-form mb-4">
              <select formControlName="artistId" class="browser-default custom-select">
                <option selected>Select Artist</option>
                <div class="dropdown-divider"></div>
                <option *ngFor="let artist of artists" value={{artist.id}}>{{ artist.name |uppercase }}</option>
             </select>
             <span class="text-danger"
             *ngIf="(videoForm.get('artistId').dirty ||videoForm.get('artistId').touched) && videoForm.get('artistId').invalid && videoForm.get('artistId').errors.required">
              please select artist field
            </span>
            </div>

            <div class="md-form mb-4">
              <i class="fas fa-user prefix grey-text"></i>
               <input type="text" class="form-control validate" formControlName="title" required>
                <label data-error="wrong" data-success="right" for="form3">Title</label>
                <span class="text-danger"
                 *ngIf="(videoForm.get('title').dirty || videoForm.get('title').touched) && videoForm.get('title').invalid && videoForm.get('title').errors.required">
                   title field required
                </span>
           </div>

           <div class="md-form mb-4">
            <i class="fas fa-link prefix grey-text"></i>
             <input class="form-control validate" formControlName="link" required>
              <label data-error="wrong" data-success="right" for="link">link</label>
              <span class="text-danger"
                *ngIf="(videoForm.get('link').dirty || videoForm.get('link').touched) && videoForm.get('link').invalid && videoForm.get('link').errors.required">
                  link field required
                </span>
           </div>
           <div class="md-form mb-4">
            <i class="fas fa-book prefix grey-text"></i>
            <input type="file" formGroupName="file" (change)="onVideoImageSelect($event)" required>

         </div>

    <!--Footer-->
    <div class="modal-footer justify-content-center">
      <button type="submit" class="btn elegant-gradient waves-effect">
         Send<i class="fas fa-paper-plane-o ml-1"></i>
     </button>
  </div>

</form>

 </div>
 </div>
 <!--Content-->
</div>
</div>
</div>
