<div class="container mt-3">
<ul class="nav grey lighten-4 py-1 mb-3">
  <li class="nav-item">
    <a class="nav-link active" routerLink="/admin">admin </a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled">/</a>
  </li>
  <li class="nav-item">
    <a class="nav-link disabled" routerLink="/videos/admin">videos</a>
  </li>
</ul>

<!-- Search form -->
<div class="container-fluid mb-3 py-4 rgba-black-strong">
  <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
    <i class="fas fa-search white-text" aria-hidden="true"></i>
    <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Search by typing tittle or artist"
      aria-label="Search"
     [(ngModel)]="searchQuery"
     (ngModelChange)="search($event)"
     [ngModelOptions]="{standalone: true}" />
  </form>
</div>

<div class="panel text-center" *ngIf="!searchResults$">
  <div class="d-flex justify-content-center">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
 </div>
</div>

<div class="container-fluid elegant-color py-4" *ngIf="videos">
  <h3 class="h3 font-weight-bold my-3 text-muted">Music</h3>

   <div class="row">
    <div class="col-md-3 mb-4 d-flex align-items-stretch" *ngFor="let video of searchResults$ | async">

     <div class="card elegant-color">
       <img *ngIf="video.cover=='null'" class="card-img-top" src="/assets/img/img.jpg" alt="Card">
       <div class="view overlay">
         <img *ngIf="video.cover!='null'" class="card-img-top" src="{{video.snapshot}}" alt="Card image cap">
         <div class="mask rgba-white-slight"></div>
       </div>

      <div class="card-body white">
        <h6 class="h6 font-weight-bolder mt-3 text-muted text-truncate">
          {{video.title | titlecase}}
        </h6>

         <div class="d-flex justify-content-between">
           <div>
             <button class="btn btn-sm elegant-color text-muted" type="submit">Delete</button>
           </div>
           <div>
             <button type="button" class="btn btn-sm btn-elegant text-muted" routerLink="/video/edit/{{ video.id}}">
              Update
            </button>
          </div>
        </div>

      </div>
    </div>

</div>

 </div>
 </div>
</div>
 <br><br><br><br>
