<div class="container-fluid mb-3 my-4">

<!-- Grid row -->
<div class="row">
  <!-- Grid column -->
  <div class="col-lg-3 col-md-3 col-sm-5 mb-4" *ngFor="let video of videos; let i = index">
    <!--Modal: Name-->
    <div class="modal fade" id="{{modalId + i}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">

        <!--Content-->
        <div class="modal-content">
          <!--Body-->
          <div class="modal-body mb-0 p-0">
            <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
              <iframe class="embed-responsive-item" [src]="video.link | safePipe"
                allowfullscreen></iframe>
            </div>
          </div>

           <!--Footer-->
           <div class="modal-footer justify-content-center">
            <span class="mr-4">{{video.title}}</span>

            <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>
          </div>

        </div>
        <!--/.Content-->
      </div>
    </div>

    <!--Modal: Name-->
    <a>
     <div>
      <img class="img-fluid z-depth-1 rgba-black-light h-10"  src="{{ video.screenshot }}"
        alt="video" data-toggle="modal" attr.data-target="#{{modalId+i}}">
          <div class="mask elegant-color flex-center">
            <p class="white-text">{{video.title}}</p>
          </div>
      </div>
    </a>

  </div>
  <!-- Grid column -->
</div>
</div>
