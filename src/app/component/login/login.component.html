<div class="container d-flex align-items-center justify-content center my-4">
<div class="col col-sm-12">

  <h5 class="card-header elegant-color white-text text-center py-4">
    <strong>Sign in</strong>
  </h5>



  <div class="card-body px-lg-5 pt-3">
    <form class="text-center" style="color: #757575;" [formGroup]="portalForm" (ngSubmit)="onPortalSubmit()">

      <div class="panel">
        <span class="text-danger"
          *ngIf="(portalForm.get('email').dirty || portalForm.get('email').touched) && portalForm.get('email').invalid && portalForm.get('email').errors.required">
              valid email field required
        </span>
        <span class="text-danger"
          *ngIf="(portalForm.get('password').dirty || portalForm.get('password').touched) && portalForm.get('password').invalid && portalForm.get('password').errors.required">
              password field required
        </span>
        <span>

        </span>
      </div>

      <div class="md-form">
        <input type="email" id="materialLoginFormEmail" formControlName="email" class="form-control mb-4" placeholder="E-mail">
        <label for="materialLoginFormEmail">E-mail</label>
      </div>

      <div class="md-form">
        <input type="password" id="materialLoginFormPassword" formControlName="password" class="form-control mb-4" placeholder="Password">
        <label for="materialLoginFormPassword">Password</label>
      </div>

      <div class="d-flex justify-content-around">
        <div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>

          <a href="#">Forgot password?</a>
        </div>
      </div>


      <button class="btn btn-rounded elegant-color white-text my-4 waves-effect z-depth-0" type="submit">Sign in</button>

    </form>
    <!-- Form -->

  </div>

</div>
</div>
