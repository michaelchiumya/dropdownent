<!-- Jumbotron -->
<div class="card card-image" style="background-image: url(https://dropdownent.s3-eu-west-1.amazonaws.com/{{artist?.image}});background-size: contain;">
  <div class="text-white text-center rgba-stylish-strong py-5 px-4">
    <div class="py-3">

      <!-- Content -->
      <h2 class="card-title h2 my-4 font-weight-bold">{{artist?.name}}</h2>
      <div class="dropdown">
        <button class="btn btn-outline-warning dropdown-toggle" type="button" id="dropdownMenuMenu" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button>
        <div class="dropdown-menu px-1" aria-labelledby="dropdownMenuMenu">
          <button class="dropdown-item" type="button"><img src="https://img.icons8.com/color/32/000000/spotify--v1.png" class="px-1"/>Spotify</button>
          <button class="dropdown-item " type="button"><img src="https://img.icons8.com/material/32/000000/tidal.png" class="px-1"/>Tidal</button>
          <button class="dropdown-item" type="button"><img src="https://img.icons8.com/color/32/000000/deezer.png" class="px-1"/>Deezer</button>
          <button class="dropdown-item" type="button"><img src="/assets/img/mmlogo.jpg" width="32" class="px-1"/>MalawiMusic</button>
        </div>
      </div>

    </div>
  </div>
</div>
<button class="btn btn-elegant my-3" type="button" data-toggle="collapse" data-target="#mycollapse"
    aria-expanded="false" aria-controls="mycollapse">
    Biography
  </button>
<div class="container collapse" id="mycollapse">
  <h3 class="h3">Biography</h3>
  <p class="my-2 pb-2 px-md-5 mx-md-5">{{artist?.biography}}</p>
</div>
<!-- Jumbotron -->
<br><br>

<div class="container-fluid elegant-color py-4" *ngIf="songs">
  <h3 class="h3 font-weight-bold my-3 text-muted">SINGLES</h3>
  <div class="row ">

   <div class="card col-md-3 col-sm-5 mb-4 elegant-color" *ngFor="let song of songs">
     <div class="view overlay">
       <img class="card-img-top" src="{{song.cover}}" alt="Card image cap">
       <div class="mask rgba-white-slight"></div>
     </div>
    <div class="card-body">
      <h4 class="card-title text-muted text-truncate">{{song.title}}</h4>
      <button type="button" class="btn btn-elegant btn-sm btn-rounded text-lg text-muted" (click)="songLoader(song)">
        <i class="far fa-play-circle fa-2x pr-2" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-elegant btn-sm btn-rounded text-lg text-muted" (click)="playlistSong(song)">
        <i class="fas fa-list-ul fa-2x pr-2" aria-hidden="true"></i>
      </button>
    </div>
  </div>

 </div>
</div>

  <br>


<br>
<div class="container-fluid elegant-color py-4" *ngIf="albums">
  <h3 class="h3 font-weight-bold my-3 text-muted">Albums</h3>
  <div class="card-deck">

   <div class="card mb-4 elegant-color" *ngFor="let album of albums">
     <div class="view overlay">
       <img class="card-img-top" src="{{album.cover}}" alt="Card image cap">
       <div class="mask rgba-white-slight"></div>
     </div>
    <div class="card-body">
      <h4 class="card-title text-muted">{{album.album}}</h4>
      <button type="button" class="btn btn-elegant btn-sm btn-rounded text-lg text-muted" (click)="albumLoader(album.songs)">
        <i class="far fa-play-circle fa-2x pr-2" aria-hidden="true"></i>
      </button>
      <button type="button" class="btn btn-elegant btn-sm btn-rounded text-lg text-muted" (click)="playlistAlbum(album.songs)">
        <i class="fas fa-list-ul fa-2x pr-2" aria-hidden="true"></i>
      </button>
    </div>
  </div>

 </div>
</div>

  <br><br>
