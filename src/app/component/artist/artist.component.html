<div class="row my-5 rgba-black-dark">

     <div class="col-sm-6 col-md-6 mx-0 sm-my-2" *ngFor="let album of albums">

      <div class="card">
        <div class="d-flex flex-row">
           <div class="">
            <img src="{{album.cover}}" class="img-thumbnail" style="width: 150px">
          </div>
          <div class="px-2 py-2 ">
           <h5 class="card-title">{{album.title}}</h5>
            <p class="card-text text-muted font-weight-lighter">Album</p>
            <a class="btn btn-outline-warning sm-mx-0" (click)="songLoader(album)"><i class="fas fa-play"></i></a>
            <a href="" class="btn btn-outline-warning"><i class="fas fa-share-alt"></i></a>

        </div>
