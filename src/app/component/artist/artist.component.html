<!-- Jumbotron -->
<div class="card card-image" style="background-image: url(https://dropdownent.s3-eu-west-1.amazonaws.com/{{artist?.image}});background-size: contain;">
  <div class="text-white text-center rgba-stylish-strong py-5 px-4">
    <div class="py-3">

      <!-- Content -->
      <h2 class="card-title h2 my-4 font-weight-bold">{{artist?.name}}</h2>
      <div class="dropdown">
        <button class="btn btn-outline-warning dropdown-toggle" type="button" id="dropdownMenuMenu" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Dropdown
        </button>
        <div class="dropdown-menu px-1" aria-labelledby="dropdownMenuMenu">
          <button class="dropdown-item" type="button"><img src="https://img.icons8.com/color/32/000000/spotify--v1.png" class="px-1"/>Spotify</button>
          <button class="dropdown-item " type="button"><img src="https://img.icons8.com/material/32/000000/tidal.png" class="px-1"/>Tidal</button>
          <button class="dropdown-item" type="button"><img src="https://img.icons8.com/color/32/000000/deezer.png" class="px-1"/>Deezer</button>
          <button class="dropdown-item" type="button"><img src="/assets/img/mmlogo.jpg" width="32" class="px-1"/>MalawiMusic</button>
        </div>
      </div>

    </div>
  </div>
</div>
<button class="btn btn-elegant my-3" type="button" data-toggle="collapse" data-target="#mycollapse"
    aria-expanded="false" aria-controls="mycollapse">
    Biography
  </button>
<div class="container collapse" id="mycollapse">
  <h3 class="h3">Biography</h3>
  <p class="my-2 pb-2 px-md-5 mx-md-5"></p>
  {{ artist?.biography }}
</div>
<!-- Jumbotron -->
<br><br>

<div class="container-fluid">
  <div class="row">
   <div class="col-md-6 table-wrapper-scroll-y my-custom-scrollbar">
<table id="dtBasicExample" class="table table-striped table-borderless table-sm compact" cellspacing="0" width="100%">
  <thead class="d-none">
    <tr>
      <th class="th-sm">image</th>
      <th class="th-sm">Title</th>
      <th class="th-sm">action</th>
   </tr>

  </thead>
  <tbody *ngFor="let song of songs">
    <tr>
      <td style="width: 30%;">
        <img *ngIf="song.cover == 'null'" class="img-fluid" src="/assets/img/img.jpg">
        <img *ngIf="song.cover != 'null'"src="{{song.cover}}" class="img-fluid" width="200" alt="image">
      </td>
      <td td style="width: 30%;">
        {{song.title | uppercase}} <br>
        <small class="text-muted">{{song.album | uppercase}}</small> <br>


        <div class="d-flex justify-content-between">
          <div>
            <button
               type="button"
               class="btn btn-elegant  btn-sm text-lg text-muted"
               [ngClass]="status ? 'action' : 'nonaction'"
               (click)="songLoader(song)">
              <i class="far fa-play-circle fa-2x pr-2" aria-hidden="true"></i>
              </button>
          </div>
         <div>
          <button type="button" class="btn btn-elegant btn-sm text-lg text-muted" (click)="playlistSong(song)">
            <i class="fas fa-list-ul fa-2x pr-2" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      </td>
    </tr>


  </tbody>

</table>
</div>
<br>


<br>
<div class="col-md-6">
<div class="container-fluid elegant-color py-4" *ngIf="albums">
  <h3 class="h3 font-weight-bold my-3 text-muted">Albums</h3>
  <div class="card-deck">

   <div class="card mb-4 elegant-color col-md-6" *ngFor="let album of albums,let i=index">
     <div class="view overlay">
       <img *ngIf="album[0].cover=='null'" class="card-img-top" src="/assets/img/img.jpg" alt="album">
       <img *ngIf="album[0].cover !='null'" class="card-img-top" src="{{album[0].cover}}" alt="album">
       <div class="mask rgba-white-slight"></div>
     </div>

    <div class="card-body">
      <h4 class="card-title text-muted">{{ album[0].album | uppercase}}</h4>
       <div class="d-flex justify-content-between">
         <div>
          <button type="button" class="btn btn-elegant btn-sm px-3 text-muted m-0" (click)="albumLoader(album)">
            <i class="far fa-play-circle fa-2x pr-2" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn btn-elegant btn-sm px-3 text-muted m-0" (click)="playlistAlbum(album)">
            <i class="fas fa-list-ul fa-2x pr-2" aria-hidden="true"></i>
          </button>
         </div>


       <div>
        <span type="button" class="btn-sm px-3  text-muted m-0" data-toggle="modal" attr.data-target="#song{{i}}">
          <i class="fas fa-ellipsis-v fa-2x pr-2" aria-hidden="true"></i>
        </span>
      </div>

    <div class="modal fade" id="song{{i}}" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">


    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{ album[0].album | uppercase }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
         </div>

      <div class="modal-body">
        <button type="button" class="btn btn-blue-grey waves-effect" (click)="albumLoader(album)" >
           <i class="fas fa-play " aria-hidden="true"></i>
           play all
          </button>
      <ol>
           <li class="my-4 text-truncate" *ngFor="let item of album;let j = index;">
            <div class="float-left text-truncate" style="max-width: 110px;">
              <span class="muted-text text-truncate"> {{ j+1 }}. {{ album[j].title | titlecase }} </span>
            </div>

            <div class="float-right">
              <button type="button" class="btn btn-sm btn-blue-grey px-3" (click)="songLoader(album[j])">
                <i class="fas fa-play" aria-hidden="true"></i>
              </button>
              <button type="button" class="btn btn-sm btn-blue-grey px-3" (click)="playlistSong(album[j])">
                <i class="fas fa-list-ul" aria-hidden="true"></i>
              </button>
            </div>
          </li>
      </ol>
      </div>
     </div>
  </div>

 </div>
</div>





    </div>
  </div>

 </div>
</div>
</div>
</div>
</div>
